{% block content %}
<div class = "container" >
	<div class = "row mt-5">
		<div class = "col-md-5 col-sm-6">
			<a href = " {% url 'post-detail' object.pk %} " class = "btn btn-light"> Back to feed </a>
		</div>
	</div>

	<div class = "row justify-content-center mt-3 mb-3">
		<div class = "col-md-5 col-sm-12 border-bottom">
			<form method = "POST">
				{% csrf_token %}
				<h5>Are you sure, shawty sir?</h5>
				<p> You are about to delete something of undoubtedly dire importance, and this action cannot be undone because I am lazy and do not feel like coding that functionality.</p>
				<div class = "d-grid gap-4"> 
					<button class = "btn btn-danger mt-3" > delete</button>
				</div>
			</form>
		</div>
	</div>

</div>

{% endblock content %}
